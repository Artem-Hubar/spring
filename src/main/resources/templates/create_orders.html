<form action="#" th:action="@{/save}" th:object="${form}" method="post">
  <fieldset>
    <input type="submit" id="submitButton" th:value="Save">
    <table>
      <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>
          <label for="title">Title:</label>
          <input type="text" id="title" th:field="*{title}" />
          <label for="amount">Amount:</label>
          <input type="number" id="amount" th:field="*{amount}" />

          <select name="consumerName">
            <option th:each="consumer : ${form.getConsumerEntityList}"
                    th:value="${consumer}"
                    th:text="${consumer.getIdConsumer} + ' ' +${consumer.getName}">
            </option>
          </select>
        </td>
        <td>
          <select name="selectedSeller">
            <option th:each="seller : ${form.getSelectedConsumer}"
                    th:value="${seller.getidSeller}"
                    th:text="${seller.getidSeller} + ' ' + ${seller.getName}">
            </option>

          </select>
        </td>
      </tr>
      </tbody>
    </table>
  </fieldset>
</form>
